# Claim db storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-observer-db
  labels:
    app.kubernetes.io/name: test-observer-db
    app.kubernetes.io/part-of: test-observer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Expose db to other pods
apiVersion: v1
kind: Service
metadata:
  name: test-observer-db
  labels:
    app.kubernetes.io/name: test-observer-db
    app.kubernetes.io/part-of: test-observer
spec:
  ports:
    - port: 5432
  selector:
    app.kubernetes.io/name: test-observer-db
  clusterIP: None
---
# Deploy db
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-observer-db
  labels:
    app.kubernetes.io/name: test-observer-db
    app.kubernetes.io/part-of: test-observer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: test-observer-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-observer-db
        app.kubernetes.io/part-of: test-observer
    spec:
      volumes:
        - name: test-observer-db
          persistentVolumeClaim:
            claimName: test-observer-db
      containers:
        - name: test-observer-db
          image: postgres:15.2
          volumeMounts:
            - name: test-observer-db
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "password"
          readinessProbe:
            exec:
              command:
                - "pg_isready"
---
# Run migrations
apiVersion: batch/v1
kind: Job
metadata:
  name: test-observer-migrations
  labels:
    app.kubernetes.io/name: test-observer-migrations
    app.kubernetes.io/part-of: test-observer
spec:
  template:
    spec:
      containers:
        - name: test-observer-migrations
          image: localhost:32000/test-observer-api
          command: ["alembic", "upgrade", "head"]
      initContainers:
        - name: wait-for-db
          image: ghcr.io/groundnuty/k8s-wait-for:v2.0
          args:
            - "pod"
            - "-lapp.kubernetes.io/name=test-observer-db"
      restartPolicy: Never
