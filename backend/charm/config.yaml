options:
  port:
    default: 30000
    description: The port to listen on for incoming HTTP requests.
    type: int

  hostname:
    default: test-observer-api
    description: Public hostname for the service.
    type: string
  sentry_dsn:
    default: ""
    description: value for SENTRY_DSN that is used to send errors to sentry
    type: string
  
  # Issue tracking integration credentials
  github_token:
    default: ""
    description: GitHub API token for issue tracking integration. Used to sync issue statuses from GitHub.
    type: string
  
  jira_username:
    default: ""
    description: Jira username for issue tracking integration. Used to sync issue statuses from Jira.
    type: string
  
  jira_token:
    default: ""
    description: Jira API token for issue tracking integration. Used to sync issue statuses from Jira.
    type: string
  
  jira_base_url:
    default: "https://warthogs.atlassian.net"
    description: Jira base URL for issue tracking integration. Default is Canonical's Jira instance.
    type: string
