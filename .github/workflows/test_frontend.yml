name: Test Frontend
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'frontend/**'
      - '.github/workflows/test_frontend.yml'
# Cancel inprogress runs if new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: [self-hosted, linux, large]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter analyze
      - uses: browser-actions/setup-chrome@v1
      # - name: Install Google Chrome and ChromeDriver
      #   run: |
      #     sudo apt update -y
      #     sudo apt install unzip -y
      #     wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -P /tmp
      #     sudo apt install /tmp/google-chrome-stable_current_amd64.deb -y
      #     CHROMEDRIVER_VERSION=$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
      #     wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip -P /tmp
      #     unzip /tmp/chromedriver_linux64.zip -d /tmp
      # - run: flutter test --platform chrome
      - uses: nanasess/setup-chromedriver@v2
      - run: chromedriver --port=4444 &
      - run: ./run_integration_tests.sh
      - run: flutter build web