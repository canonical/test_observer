on:
  push:
    branches:
      - main
      - 'testing/**'
    tags: ["v*.*.*"]
    paths:
      - 'frontend/**'
      - '.github/workflows/publish_frontend.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build and publish'
        required: true
        default: 'main'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-frontend-image:
    runs-on: [self-hosted, linux, jammy, x64]
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ github.repository }}/frontend

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."docker.io"]
              mirrors = ["https://github-runner-dockerhub-cache.canonical.com:5000"]

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@418e4b98bf2841bd337d0b24fe63cb36dc8afa55
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-frontend-charm:
    needs: build-and-push-frontend-image
    runs-on: [self-hosted, linux, xlarge, jammy, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Determine channel
        id: channel
        run: |
          # Sanitize branch name for Charmhub (replace / with -)
          BRANCH="${GITHUB_REF#refs/heads/}"
          SANITIZED="$(echo "$BRANCH" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
          
          if [ "$BRANCH" = "main" ]; then
            echo "name=latest/edge" >> $GITHUB_OUTPUT
            echo "tag=main" >> $GITHUB_OUTPUT
          else
            echo "name=latest/edge/$SANITIZED" >> $GITHUB_OUTPUT
            echo "tag=$SANITIZED" >> $GITHUB_OUTPUT
          fi
          echo "Publishing to: $(grep name $GITHUB_OUTPUT | cut -d= -f2)"

      - name: Update OCI image reference in charmcraft.yaml
        run: |
          sed -i "s|ghcr.io/canonical/test_observer/frontend:main|ghcr.io/canonical/test_observer/frontend:${{ steps.channel.outputs.tag }}|g" frontend/charm/charmcraft.yaml
          echo "Updated charmcraft.yaml to use image tag: ${{ steps.channel.outputs.tag }}"
          grep "upstream-source" frontend/charm/charmcraft.yaml

      - name: Install charmcraft
        run: |
          sudo snap install charmcraft --classic

      - name: Upload initial custom-header-image resource (temporary bootstrap step)
        continue-on-error: true
        run: |
          export CHARMCRAFT_AUTH="${{ secrets.CHARMHUB_TOKEN }}"
          # Only upload if the resource doesn't exist yet
          if ! charmcraft resource-revisions test-observer-frontend custom-header-image 2>&1 | grep -q "revision"; then
            echo "Uploading initial custom-header-image resource..."
            charmcraft upload-resource test-observer-frontend custom-header-image --filepath=frontend/assets/logo.png
          else
            echo "Resource already has revisions, skipping upload."
          fi

      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.7.0
        with:
          charm-path: "frontend/charm"
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          tag-prefix: "frontend"
          channel: "${{ steps.channel.outputs.name }}"

      - name: Check logs for failure
        if: failure()
        shell: bash
        run: |
          LOG_FILE=$(sudo find /root $HOME /tmp /var/tmp -name "charmcraft-*.log" 2>/dev/null | head -1)
          if [ -n "$LOG_FILE" ]; then
            sudo cat "$LOG_FILE"
          else
            echo "No charmcraft log file found in /root, $HOME, /tmp, or /var/tmp"
          fi
