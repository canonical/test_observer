name: Test Backend
on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'
# Cancel inprogress runs if new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: [self-hosted, linux, large, jammy, x64]
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install uv
      - run: uv sync --all-groups
      - run: uv pip install -e .
      - run: uv run ruff check
      - run: uv run ruff format --check
      - run: uv run mypy --ignore-missing-imports .
      - name: Install docker compose
        run: |
          sudo apt update -y
          sudo apt install docker.io docker-compose-v2 -y
      - name: Start test observer api
        run: docker compose up --wait -d test-observer-api
      - name: Run test observer api tests
        run: docker compose exec test-observer-api pytest
      - name: Check if alembic migrations are up to date
        run: docker compose exec test-observer-api alembic check
      - name: Compare schema with repository
        run: diff <(curl -s http://localhost:30000/openapi.json | jq) schemata/openapi.json
      - name: Ensure all endpoints are secured
        run: ./scripts/check_endpoint_permissions.sh schemata/openapi.json
