name: Run charm tests
on:
  pull_request:
    branches:
      - main
    paths:
        - 'frontend/src/charm/**'
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
    paths:
      - 'frontend/src/charm/**'

jobs:
  lint-report:
    name: Lint and format report
    runs-on: [self-hosted, linux, large, jammy, x64]
    steps:
      - uses: actions/checkout@v3
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: tox -e lint
    defaults:
      run:
        working-directory: ./frontend/src/charm

  static-analysis:
    name: Static analysis
    runs-on: [self-hosted, linux, jammy, x64]
    steps:
      - uses: actions/checkout@v3
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: tox -e static
    defaults:
      run:
        working-directory: ./frontend/src/charm

  unit-tests-with-coverage:
    name: Unit tests
    runs-on: [self-hosted, linux, jammy, x64]
    steps:
      - uses: actions/checkout@v3
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: tox -e unit
    defaults:
      run:
        working-directory: ./frontend/src/charm
