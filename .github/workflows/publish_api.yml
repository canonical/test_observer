on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
    paths:
      - 'backend/**'
      - '.github/workflows/publish_api.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: [self-hosted, linux, jammy, x64]
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ github.repository }}/api

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."docker.io"]
              mirrors = ["https://github-runner-dockerhub-cache.canonical.com:5000"]

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for git versioning

      - name: Log in to the Container registry
        uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@418e4b98bf2841bd337d0b24fe63cb36dc8afa55
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./backend/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-charm:
    runs-on: [self-hosted, linux, xlarge, jammy, x64]
    needs: build-and-push-image

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.7.0
        with:
          charm-path: "backend/charm"
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          tag-prefix: "api"

      - name: Check logs for failure
        if: failure()
        shell: bash
        run: |
          LOG_FILE=$(sudo find /root $HOME /tmp /var/tmp -name "charmcraft-*.log" 2>/dev/null | head -1)
          if [ -n "$LOG_FILE" ]; then
            sudo cat "$LOG_FILE"
          else
            echo "No charmcraft log file found in /root, $HOME, /tmp, or /var/tmp"
          fi
