# See https://juju.is/docs/config for guidance.

options:
  hostname:
    description: Public hostname for the frontend (through ingress)
    default: test-observer-frontend
    type: string

  port:
    description: Port for the service in the K8s cluster's network (_not_ necessarily the port through which the service will be exposed through nginx ingress)
    default: 80
    type: int

  test-observer-api-scheme:
    description: Scheme for accessing Test Observer API (used to construct URLs for API requests)
    default: "https://"
    type: string
