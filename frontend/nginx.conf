# Note that in a test-observer-frontend charm driven deployment,
# this config is overriden at runtime.
server {
    listen       80;
    server_name  localhost;

    # Preserve port in redirects
    #port_in_redirect off;
    #absolute_redirect off;  # Copilot suggested this but I don't think it is needed.

    # Vue.js PoC - handle without trailing slash
    location = /vue_poc {
        return 301 /vue_poc/;
    }

    # Vue.js PoC - served from /vue_poc/
    location /vue_poc/ {
        alias /usr/share/nginx/html/vue_poc/;
        index index.html;
        try_files $uri $uri/ /vue_poc/index.html;
    }

    # Flutter UI - served from root /
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
